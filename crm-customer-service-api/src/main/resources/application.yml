spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/crmservice
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  flyway:
    locations: "classpath:db/migration"
    baseline-on-migrate: false

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
    timeout: 1000ms
