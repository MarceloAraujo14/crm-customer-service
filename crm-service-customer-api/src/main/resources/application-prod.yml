#spring configuration
spring:
#Database Configuration
  datasource:
    url: ${DATASOURCE_URL}
    username: ${USER}
    password: ${PASSWORD}
    driver-class-name: org.postgresql.Driver

  flyway:
    locations: "filesystem:deploy/migration/postgres"
    baseline-on-migrate: false

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

#Cache Configuration
  cache:
    type: redis
  redis:
    url: ${REDIS_URL}
    password: ${REDIS_PASSWORD}
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    timeout: 1000ms
    time-to-live: 3600
    key-prefix: crm-customer-service